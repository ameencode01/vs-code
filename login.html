<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
    }

    .form-container {
      flex: 1;
      background: linear-gradient(to bottom, #a4a4ca,  #f8d9a0);
    }

    .login-form {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 40px;
    }

    form {
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 25px;
      color: orangered;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .login-form input[type="submit"] {
                width: 100%;
                background-color: orangered;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 2px;
                cursor: pointer;
                font-size: 16px;
                transition: opacity 0.3s ease;
            }

            .form-container input[type="submit"]:hover {
                opacity: 0.6;
            }

@media (min-width: 768px) and (max-width: 1024px) {
  .form-container {
    padding: 40px 60px;
    margin: 0 auto;
    max-width: 500px;
  }

  form {
    max-width: 100%;
  }

  h1 {
    font-size: 24px;
  }

}

   @media (max-width: 600px) {
  body {
    flex-direction: column;
    position: relative;
  }

  .form-container {
    height: 100vh;
    width: 100%;
    position: relative;
  }

  .login-form {
    position: absolute;
    top: 0;
    left: 0;
    height: 100vh;
    width: 100%; 
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  form {
    width: 100%;
    max-width: 350px;
  }

  h1 {
    
    margin-top: 10px;
  }

 .login-form input[type="submit"] {
                width: 100%;
                background-color: orangered;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 2px;
                cursor: pointer;
                font-size: 16px;
                transition: opacity 0.3s ease;
            }

            .login-form input[type="submit"]:hover {
                opacity: 0.6;
            }
  }

  </style>
</head>
<body>
  <div class="form-container"></div>

  <div class="login-form">
    <form>
      <h1>Login Form</h1>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email id" required>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <div class="checkbox">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>

      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
