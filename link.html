<!DOCTYPE html>
<html>
    <head>
        <title>Styling Link</title>
        <style>
            a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: opacity 0.3s ease;
            }

            a:hover {
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <a href="https://www.mashupstack.com/">Click Me</a>
    </body>
</html>
